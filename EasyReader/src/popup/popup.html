<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy reader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="popup-container">
        <div class="banner">
            <p class="banner-text">Jetzt.Mal.Einfach.</p>
        </div>
        <div class="instruction-container">
            <p class="instruction-title">Anleitung</p>
            <p class="instructions">
                1. Mache eine Klick mit der rechten Maustaste auf den Text den du übersetzen möchtest
            </p>
            <p class="instructions">
                2. Wähle den Punkt “In einfache Sprache übersetzen” in dem Menü aus
            </p>
        </div>
        <div class="reset-container" id="reset-button">
            <p class="reset-text" id="reset-button-text">
                Originaltexte anzeigen
            </p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
